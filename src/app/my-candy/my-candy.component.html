<div class="candy">
  <div class="candy-box">
    <div id="candy-box-img" [ngStyle]="{'background-image': 'url('+img+')'}">
      <p class="font-small-text">{{counter}}</p>
    </div>
    <div class="candyInfo">
      <h1 class="font-small-text m-0">{{name | bonbonName}}</h1>
    </div>
  </div>
</div>
