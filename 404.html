<body>

  <app-root></app-root>





  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


  <script type="text/javascript">
    // On initialise la latitude et la longitude de Paris (centre de la carte)
    var lat = 48.473909;
    var lon = 1.011942;
    var macarte = null;
    // Nous initialisons une liste de marqueurs
    let VisitedHouses = localStorage.getItem("VisitedHouses");
    // Fonction d'initialisation de la carte
    function initMap() {
      // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
      macarte = L.map('map').setView([lat, lon], 14);
      // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
      L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
        // Il est toujours bien de laisser le lien vers la source des données
        attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
        minZoom: 1,
        maxZoom: 20
      }).addTo(macarte);
      // Ajout des marqueurs de maisons visitées
      var place1 = L.marker([48.4678974, 1.0088586]).addTo(macarte);
      place1.bindPopup("3 Fraise Tagada");

      var place2 = L.marker([48.470604, 1.0090614]).addTo(macarte);
      place2.bindPopup("5 Kit Kat");

      var place3 = L.marker([48.4699978, 1.0177585]).addTo(macarte);
      place3.bindPopup("1 Ferrerro Rocher");

      var place4 = L.marker([48.4723269, 1.0114793]).addTo(macarte);
      place4.bindPopup("8 Ricola");

      var place5 = L.marker([48.474351, 1.0159404]).addTo(macarte);
      place5.bindPopup("3 M&M's");

      var place6 = L.marker([48.4682656, 1.0252153]).addTo(macarte);
      place6.bindPopup("10 Mi-Cho-Ko");

      var place7 = L.marker([48.4704281, 1.0227798]).addTo(macarte);
      place7.bindPopup("2 Mentos");

      var place8 = L.marker([48.4724081, 1.0243037]).addTo(macarte);
      place8.bindPopup("1 Tic-Tac");

      var place9 = L.marker([48.4707046, 1.0138819]).addTo(macarte);
      place9.bindPopup("6 Dragibus");

      for (house in VisitedHouses) {
        var marker = L.marker([VisitedHouses[house].lat, VisitedHouses[house].lon]).addTo(macarte);
        // Nous ajoutons la popup. A noter que son contenu (ici la variable ville) peut être du HTML
        marker.bindPopup(VisitedHouses[house].name);
      }
    }
    window.onload = function () {
      // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
      initMap();
    };

  </script>


<script type="text/javascript" src="runtime.ec2944dd8b20ec099bf3.js"></script><script type="text/javascript" src="polyfills.d6c80b389a3c780d347c.js"></script><script type="text/javascript" src="main.be9a3b8bd2ae6016f7a2.js"></script></body>

</html>
